{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Key</title>
    <link rel="stylesheet" href="{% static 'VC_interface/css/dashboard.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Key</h1>
        <form method="post" action="{% url 'key_storage:add_key' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name of the pair key</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="public-key">Public Key</label>
                <input type="text" id="public-key" name="public-key" required>
            </div>
            <div class="form-group">
                <label for="private-key">Private Key</label>
                <input type="text" id="private-key" name="private-key" required>
            </div>
            <button type="submit">Add the pair key</button>
        </form>
    </div>
</body>
</html>
